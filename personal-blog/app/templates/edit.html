{% extends "base.html" %}

{% block title %}Edit Post - Personal Blog{% endblock %}

{% block content %}
<h2>Edit Post</h2>
<form action="{{ url_for('admin.edit', post_id=post.id) }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required autofocus>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>
    <div>
        <label for="pub_date">Publish Date:</label>
        <input type="date" id="pub_date" name="pub_date" value="{{ post.pub_date.strftime('%Y-%m-%d') }}" {{ 'readonly'
            if published else 'required' }}>
    </div>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
